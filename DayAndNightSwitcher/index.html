<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day And Night Switcher</title>
    <link rel="stylesheet" href="./index.css" >
    
</head>
<body>
    <div class="bg-container">
        <div class="top-container" id="modeTheme">
        <img id="sun" src="https://res.cloudinary.com/djapaidrp/image/upload/v1690886895/My%20Images/DayAndNightSwitcher/pngwing.com_3_p95dyc.png" class="sun-img" />
        <div class="h-l-container">
        <div class="house-container">
            <img id="house" src="https://res.cloudinary.com/djapaidrp/image/upload/v1690886896/My%20Images/DayAndNightSwitcher/houseDay_svdwkl.png" class="house-img" />
            <img id="slight" src="https://res.cloudinary.com/djapaidrp/image/upload/v1690886896/My%20Images/DayAndNightSwitcher/lampDay_n4chfv.png" class="light-img" />
        </div>
    </div>
    </div>
    <div class="bottom-container">
        <button onclick="dayMode()" class="btn">Day Mode</button>
        <button onclick="nightMode()" class="btn">Night Mode</button>
    </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
